<!DOCTYPE html>
<html>
	<head>
		<title>2 Cars</title>
		<link rel = "stylesheet" type = "text/css" href = "style.css">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1, maximum-scale = 1, user-scalable = 0"/>
	</head>
	<body>
		<div id = "menu">
			<div class = "line" id = "leftLine"></div>
			<div id = "menuTop">
				<font class = "menuText" id = "menuSpeed">Speed: -</font><br>
				<font class = "menuText" id = "menuScore">Score: -</font>
			</div>
			<img id = "playButton" src = "play.png" onclick = "restart()" />
			<div id = "menuBottom">
				Starting speed: <input type="number" value="15" id="blockStartSpeed" onblur="set('blockStartSpeed')">
		        Acceleration: <input type="number" value="5" id="blockAcceleration" onblur="set('blockAcceleration')">
		        Max speed: <input type="number" value="25" id="blockMaxSpeed" onblur="set('blockMaxSpeed')">
			</div>
			<div class = "line" id = "rightLine"></div>
		</div>

		<div id = "overlay">
			<font class = "overlayText" id = "overlaySpeed">Speed: -</font>
			<font class = "overlayText" id = "overlayScore">Score: -</font>
		</div>

		<canvas id = "canvas"></canvas>

		<script src = "script.js"></script>
	</body>
</html>
